{% extends 'base.html' %}
{% block title %} Login {% endblock %}
{% block content %}
<div class="modal modal-signin position-static d-block bg-light py-1 w-20" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0">
          <h1 class="fw-bold mb-0 fs-2">Login</h1>
        </div>
        <div class="modal-body p-5 pt-0">
          <form class="" action="{% url 'user_login' %}" method="POST">
            {% csrf_token %}
            <div class="form-floating mb-3">
              <input type="text" name="username" class="form-control rounded-3" id="floatingInput" placeholder="Enter your username">
              <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" name="password" class="form-control rounded-3" id="floatingPassword" placeholder="Enter your password">
              <label for="floatingPassword">Password</label>
            </div>
            <hr class="my-4">
            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Login</button>
            <small class="text-muted">Already have <a href="{% url 'user_signup' %}">account?</a></small>
          </form>
        </div>
      </div>
    </div>
  </div>

  {% endblock %}
